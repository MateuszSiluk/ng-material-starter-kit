<mat-card>
  <mat-card-title>Product list</mat-card-title>
  <mat-card-content>
    <mat-list role="list" class="mat-elevation-z8">
      <mat-list-item
        role="listitem"
        *ngFor="let product of productList$ | async"
        >{{ product.title }}
        {{ product.price | currency: "USD" }}</mat-list-item
      ></mat-list
    ></mat-card-content
  >
</mat-card>
