<mat-card
  ><mat-card-title>Products</mat-card-title
  ><mat-card-content
    ><mat-list role="list"
      ><mat-list-item role="listitem" *ngFor="let product of refreshedList$ | async"
        >{{ product.title }}
        <button
          mat-raised-button
          color="primary"
          (click)="removeProduct(product.id)"
        >
          Remove
        </button></mat-list-item
      ></mat-list
    ></mat-card-content
  ></mat-card
>
