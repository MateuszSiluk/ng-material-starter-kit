<mat-card
  ><mat-card-title>Order by price</mat-card-title><mat-card-content></mat-card-content
></mat-card>

<mat-selection-list role="list" fxLayout="row" [multiple]="false"
  ><mat-list-option role="listitem" *ngFor="let item of prices$ | async" (click)="sortPrice(item)">{{
    item
  }}</mat-list-option></mat-selection-list
>
<mat-card
  ><mat-card-title>Products</mat-card-title><mat-card-content></mat-card-content
></mat-card>
<mat-list role="list"
  ><mat-list-item role="listitem" *ngFor="let item of productPrice$ | async"
    >{{ item.title }} {{ item.price }}</mat-list-item
  ></mat-list
>
