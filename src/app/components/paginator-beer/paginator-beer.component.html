<mat-card
  ><mat-card-title>Paginated products</mat-card-title
  ><mat-card-content
    ><mat-chip-list aria-label="Fish selection">
      <mat-chip *ngFor="let item of beers$ | async">
        {{ item.name }}
      </mat-chip>
    </mat-chip-list></mat-card-content
  ></mat-card
>
<mat-paginator
  *ngIf="paginatorData$ | async as paginatorData"
  [length]="100"
  [pageSize]="paginatorData.pageSize"
  [pageSizeOptions]="paginatorData.pageSizeOptions"
  [pageIndex]="paginatorData.pageNumber"
  aria-label="Select page"
  (page)="onPageChange($event)"
></mat-paginator>
