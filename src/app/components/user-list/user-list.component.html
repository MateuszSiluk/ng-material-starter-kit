<mat-card
  ><mat-card-title>Filters</mat-card-title
  ><mat-card-content
    ><form [formGroup]="userForm">
      <div>
        <mat-form-field appearance="fill">
          <mat-label>Choose an option</mat-label>
          <mat-select formControlName="department">
            <mat-option
              *ngFor="let item of departments$ | async"
              [value]="item"
            >
              {{ item.name }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div>
        <mat-radio-group aria-label="Select an option" formControlName="role">
          <mat-radio-button
            *ngFor="let item of roles$ | async"
            [value]="item"
            >{{ item.role }}</mat-radio-button
          >
        </mat-radio-group>
      </div>
    </form></mat-card-content
  ></mat-card
>

<mat-card
  ><mat-card-title>Users</mat-card-title
  ><mat-card-content
    ><ng-container *ngIf="users$ | async as list">
      <table mat-table [dataSource]="list" class="mat-elevation-z8">
        <ng-container matColumnDef="Id">
          <th mat-header-cell *matHeaderCellDef>Id</th>
          <td mat-cell *matCellDef="let element">{{ element.id }}</td>
        </ng-container>
        <!-- Column 1 -->
        <ng-container matColumnDef="IdEmail">
          <th mat-header-cell *matHeaderCellDef>IdEmail</th>
          <td mat-cell *matCellDef="let element">{{ element.email }}</td>
        </ng-container>
        <!-- Column 2 -->
        <ng-container matColumnDef="UserRoleDepartment">
          <th mat-header-cell *matHeaderCellDef>UserRoleDepartment</th>
          <td mat-cell *matCellDef="let element">{{ element.department }}</td>
        </ng-container>

        <tr
          mat-header-row
          *matHeaderRowDef="['Id', 'IdEmail', 'UserRoleDepartment']"
        ></tr>
        <tr
          mat-row
          *matRowDef="let row; columns: ['Id', 'IdEmail', 'UserRoleDepartment']"
        ></tr>
      </table> </ng-container></mat-card-content
></mat-card>
