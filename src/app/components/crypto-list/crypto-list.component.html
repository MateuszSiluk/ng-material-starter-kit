<mat-card
  ><mat-card-title>Crypto list</mat-card-title
  ><mat-card-content
    ><form [formGroup]="cryptoForm">
      <div>
        <mat-form-field appearance="fill">
          <mat-label>Choose an option</mat-label>
          <input
            type="text"
            placeholder="Pick one"
            matInput
            formControlName="name"
            [matAutocomplete]="name"
          /><mat-autocomplete #name="matAutocomplete">
            <mat-option
              *ngFor="let item of filteredCryptoList$ | async"
              [value]="item.symbol"
              (click)="addChips(item)"
            >
              {{ item.symbol }}
            </mat-option>
          </mat-autocomplete>
        </mat-form-field>
      </div>

      <div>
        <mat-chip-list aria-label="Fish selection">
          <mat-chip *ngFor="let chip of selectedChips.controls">
            {{ chip.value }}
          </mat-chip>
        </mat-chip-list>
      </div>
    </form></mat-card-content
  ></mat-card
>
<mat-card
  ><mat-card-title></mat-card-title><mat-card-content></mat-card-content
></mat-card>
