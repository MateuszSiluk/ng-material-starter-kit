<mat-card
  ><mat-card-title>Register Form</mat-card-title
  ><mat-card-content
    ><form
      [formGroup]="userRegistrationForm"
      (ngSubmit)="onUserRegistrationFormSubmitted(userRegistrationForm)"
    >
      <div>
        <mat-form-field appearance="fill"
          ><mat-label>Email</mat-label
          ><input
            matInput
            type="email"
            placeholder="Email"
            formControlName="email"
            required
          /><mat-error *ngIf="userRegistrationForm.get('email')!.invalid"
            >email is invalid</mat-error
          ></mat-form-field
        >
      </div>
      <div>
        <mat-form-field appearance="fill"
          ><mat-label>User Name</mat-label
          ><input
            matInput
            type="text"
            placeholder="User Name"
            formControlName="userName"
            required
          /><mat-error *ngIf="userRegistrationForm.get('userName')!.invalid"
            >userName is invalid</mat-error
          ></mat-form-field
        >
      </div>
      <div>
        <mat-form-field appearance="fill"
          ><mat-label>Password</mat-label
          ><input
            matInput
            type="password"
            placeholder="Password"
            formControlName="password"
            required
          /><mat-error *ngIf="userRegistrationForm.get('password')!.invalid"
            >password is invalid</mat-error
          ></mat-form-field
        >
      </div>
      <div>
        <mat-form-field appearance="fill"
          ><mat-label>First Name</mat-label
          ><input
            matInput
            type="text"
            placeholder="First Name"
            formControlName="firstName"
            required
          /><mat-error *ngIf="userRegistrationForm.get('firstName')!.invalid"
            >firstName is invalid</mat-error
          ></mat-form-field
        >
      </div>
      <div>
        <mat-form-field appearance="fill"
          ><mat-label>Last Name</mat-label
          ><input
            matInput
            type="text"
            placeholder="Last Name"
            formControlName="lastName"
            required
          /><mat-error *ngIf="userRegistrationForm.get('lastName')!.invalid"
            >lastName is invalid</mat-error
          ></mat-form-field
        >
      </div>
      <div>
        <mat-form-field appearance="fill"
          ><mat-label>City</mat-label
          ><input
            matInput
            type="text"
            placeholder="City"
            formControlName="city"
            required
          /><mat-error *ngIf="userRegistrationForm.get('city')!.invalid"
            >city is invalid</mat-error
          ></mat-form-field
        >
      </div>
      <div>
        <mat-form-field appearance="fill"
          ><mat-label>Street</mat-label
          ><input
            matInput
            type="text"
            placeholder="Street"
            formControlName="street"
            required
          /><mat-error *ngIf="userRegistrationForm.get('street')!.invalid"
            >street is invalid</mat-error
          ></mat-form-field
        >
      </div>
      <div>
        <mat-form-field appearance="fill"
          ><mat-label>House Number</mat-label
          ><input
            matInput
            type="number"
            placeholder="House Number"
            formControlName="houseNumber"
            required
          /><mat-error *ngIf="userRegistrationForm.get('houseNumber')!.invalid"
            >houseNumber is invalid</mat-error
          ></mat-form-field
        >
      </div>
      <div>
        <mat-form-field appearance="fill"
          ><mat-label>Zip Code</mat-label
          ><input
            matInput
            type="text"
            placeholder="Zip Code"
            formControlName="zipCode"
            required
          /><mat-error *ngIf="userRegistrationForm.get('zipCode')!.invalid"
            >zipCode is invalid</mat-error
          ></mat-form-field
        >
      </div>
      <div>
        <mat-form-field appearance="fill"
          ><mat-label>Phone Number</mat-label
          ><input
            matInput
            type="text"
            placeholder="Phone Number"
            formControlName="phoneNumber"
            required
          /><mat-error *ngIf="userRegistrationForm.get('phoneNumber')!.invalid"
            >phoneNumber is invalid</mat-error
          ></mat-form-field
        >
      </div>
      <div>
        <button type="submit" mat-raised-button color="primary">Submit</button>
      </div>
    </form></mat-card-content
  ></mat-card
>
