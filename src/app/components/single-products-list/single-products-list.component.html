<mat-card
  ><mat-card-title>Show sorted products</mat-card-title
  ><mat-card-content
    ><mat-selection-list role="list" fxLayout="row" [multiple]="false">
      <mat-list-option
        role="listoption"
        *ngFor="let item of orderAscDesc$ | async"
        [value]="item"
        (click)="onItemClicked(item)"
      >
        {{ item }}
      </mat-list-option>
    </mat-selection-list></mat-card-content
  ></mat-card
>
<mat-chip-list aria-label="Fish selection">
  <mat-chip *ngFor="let item of products$ | async">
    {{ item.title }}
  </mat-chip>
</mat-chip-list>
