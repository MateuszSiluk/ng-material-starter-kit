<form
  [formGroup]="productForm"
  (ngSubmit)="onProductFormSubmitted(productForm)"
>
  <div>
    <section >
      <mat-checkbox required
        *ngFor="let item of productsData$ | async"
        formControlName="products"
        [value]="item.id"
        (change)="onChange($event)"
        >{{ item.title }}</mat-checkbox
      >
    </section>
  </div>
  <div>
    <mat-form-field appearance="fill">
      <mat-label>Choose a date</mat-label>
      <input matInput [matDatepicker]="picker" formControlName="date" required/>
      <mat-hint>DD/MM/YYYY</mat-hint>
      <mat-datepicker-toggle
        matIconSuffix
        [for]="picker"
      ></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
  </div>
  <div>
    <button type="submit" mat-raised-button color="primary">Submit</button>
  </div>
</form>


<mat-card><mat-card-title></mat-card-title><mat-card-content></mat-card-content></mat-card>
