<mat-card
  ><mat-card-title>user details</mat-card-title
  ><mat-card-content>
    <ng-container *ngIf="userData$ | async as user"
      ><div>
        <h1>{{ user.name.firstname }} {{ user.name.lastname }}</h1>
      </div>
      <div>
        <p>{{ user.email }}</p>
      </div></ng-container
    ></mat-card-content
  ></mat-card
>
