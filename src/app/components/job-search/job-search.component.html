<mat-card
  ><mat-card-title>Job Search</mat-card-title
  ><mat-card-content
    ><form
      [formGroup]="searchForm"
      (ngSubmit)="onSearchFormSubmitted(searchForm)"
    >
      <div>
        <mat-form-field appearance="fill"
          ><mat-label>Description</mat-label
          ><input
            matInput
            type="text"
            placeholder="Description"
            formControlName="description"
            required
          /><mat-error *ngIf="searchForm.get('description')!.invalid"
            >description is invalid</mat-error
          ></mat-form-field
        >
      </div>
      <div>
        <button type="submit" mat-raised-button color="primary">Submit</button>
      </div>
    </form></mat-card-content
  ></mat-card
>
<mat-card
  ><mat-card-title>Job list</mat-card-title
  ><mat-card-content>
    <ng-container *ngIf="filteredJobList$ | async as list">
      <table mat-table [dataSource]="list" class="mat-elevation-z8">
        <!-- Column 1 -->
        <ng-container matColumnDef="column1">
          <th mat-header-cell *matHeaderCellDef>id</th>
          <td mat-cell *matCellDef="let element">
            {{ element.id }}
          </td> </ng-container
        ><!-- Column 2 -->
        <ng-container matColumnDef="column2">
          <th mat-header-cell *matHeaderCellDef>title</th>
          <td mat-cell *matCellDef="let element">{{ element.title }}</td>
        </ng-container>
        <!-- Column 3 -->
        <ng-container matColumnDef="column3">
          <th mat-header-cell *matHeaderCellDef>description</th>
          <td mat-cell *matCellDef="let element">{{ element.description }}</td>
        </ng-container>

        <tr
          mat-header-row
          *matHeaderRowDef="['column1', 'column2', 'column3']"
        ></tr>
        <tr
          mat-row
          *matRowDef="let row; columns: ['column1', 'column2', 'column3']"
        ></tr>
      </table> </ng-container></mat-card-content
></mat-card>
