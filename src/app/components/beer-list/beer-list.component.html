<mat-card
  ><mat-card-title></mat-card-title><mat-card-content></mat-card-content
></mat-card>
<mat-selection-list role="list" [multiple]="false"
  ><mat-list-option role="listitem" *ngFor="let beer of beers$ | async">{{
    beer.name
  }}</mat-list-option></mat-selection-list
>
<mat-paginator *ngIf="pagination$ | async as pagination"
  (page)="handlePageEvent($event)"
  [length]="100"
  [pageSize]=pagination.size
  [pageSizeOptions]="[5, 10, 25, 100]"
  aria-label="Select page"
>
</mat-paginator>
