<mat-card
  ><mat-card-title>Filtered Cars</mat-card-title
  ><mat-card-content
    ><mat-card
      ><mat-card-title>Brands</mat-card-title
      ><mat-card-content
        ><mat-selection-list
          role="list"
          style="display: flex"
          (selectionChange)="onBrandClicked($event)"
          ><mat-list-option
            role="listitem"
            *ngFor="let item of brandList$ | async"
            [value]="item"
            >{{ item.name }}</mat-list-option
          ></mat-selection-list
        ></mat-card-content
      ></mat-card
    ><mat-card
      ><mat-card-title>Comfort Features</mat-card-title
      ><mat-card-content
        ><mat-selection-list
          role="list"
          style="display: flex"
          (selectionChange)="onComfortFeatureClicked($event)"
          ><mat-list-option
            role="listitem"
            *ngFor="let item of comfortFeatureList$ | async"
            [value]="item"
            >{{ item.name }}</mat-list-option
          ></mat-selection-list
        ></mat-card-content
      ></mat-card
    ><mat-card
      ><mat-card-title>Cars</mat-card-title
      ><mat-card-content>
        <ng-container *ngIf="filteredCars$ | async as list">
          <table mat-table [dataSource]="list" class="mat-elevation-z8">
            <!-- Column 1 -->
            <ng-container matColumnDef="column1">
              <th mat-header-cell *matHeaderCellDef>Model</th>
              <td mat-cell *matCellDef="let element">{{ element.model }}</td>
            </ng-container>
            <!-- Column 2 -->
            <ng-container matColumnDef="column2">
              <th mat-header-cell *matHeaderCellDef>BrandId</th>
              <td mat-cell *matCellDef="let element">{{ element.brandId }}</td>
            </ng-container>
            <!-- Column 3 -->
            <ng-container matColumnDef="column3">
              <th mat-header-cell *matHeaderCellDef>ComfortFeatures</th>
              <td mat-cell *matCellDef="let element">
                {{ element.comfortFeatureIds }}
              </td>
            </ng-container>

            <tr
              mat-header-row
              *matHeaderRowDef="['column1', 'column2', 'column3']"
            ></tr>
            <tr
              mat-row
              *matRowDef="let row; columns: ['column1', 'column2', 'column3']"
            ></tr>
          </table> </ng-container></mat-card-content></mat-card></mat-card-content
></mat-card>
